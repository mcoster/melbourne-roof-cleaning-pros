faqs:
  - question: "Can you clean without damaging the Colorbond coating?"
    answer: "Absolutely. We use only Colorbond-approved cleaning methods and products that preserve the coating while removing all contamination."
  
  - question: "How often should metal roofs be cleaned?"
    answer: "We recommend cleaning every 2-3 years, or annually in coastal areas or under trees."
  
  - question: "Do you treat rust spots?"
    answer: "Yes, we treat minor surface rust as part of our service. Extensive rust may require additional restoration work, which we can quote separately."
  
  - question: "Will cleaning affect my roof's warranty?"
    answer: "No. Our cleaning methods are manufacturer-approved and maintain your warranty coverage."