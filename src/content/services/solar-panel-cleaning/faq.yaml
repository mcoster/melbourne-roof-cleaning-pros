faqs:
  - question: "Can I clean solar panels myself?"
    answer: "While possible, DIY cleaning risks panel damage, voided warranties, and personal injury. Professional cleaning is safer and more effective."
  
  - question: "How much efficiency do dirty panels lose?"
    answer: "Depending on contamination levels, panels can lose 5-30% efficiency. Bird droppings can cause even greater losses in affected areas."
  
  - question: "Will cleaning damage my panels?"
    answer: "No. We use only manufacturer-approved methods with soft brushes and purified water that won't scratch or damage panels."
  
  - question: "How quickly will I see results?"
    answer: "Immediately! Clean panels start producing more power as soon as the sun hits them."