faqs:
  - question: "How often should gutters be cleaned?"
    answer: "Most {{mainLocation}} homes need cleaning twice yearly. Properties with overhanging trees may need quarterly cleaning."
  
  - question: "Can you clean gutters with gutter guard?"
    answer: "Yes! We remove, clean, and reinstall gutter guards. Sometimes debris accumulates on top or underneath guards."
  
  - question: "What happens to the debris?"
    answer: "We bag and remove all debris from your property, leaving your grounds clean."
  
  - question: "Do you check for damage?"
    answer: "Yes, we inspect gutters during cleaning and report any issues requiring repair."
  
  - question: "Can blocked gutters cause roof damage?"
    answer: "Absolutely. Water backing up can damage roof timbers, cause leaks, and promote moss growth."