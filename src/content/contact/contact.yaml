sections:
  # Hero section
  - component: Hero
    enabled: true
    props:
      title: "Get Your Free Roof Cleaning Quote"
      subtitle: "Contact {{businessName}} today for professional roof cleaning, gutter cleaning, and solar panel maintenance services."
      backgroundImage: "/images/grey metal roof getting washed by roof cleaner.jpg"
      variant: "gradient"

  # Spacer
  - component: Spacer
    enabled: true
    props:
      size: "md"

  # Contact form
  - component: QuoteForm
    enabled: true
    props:
      formTitle: "Request Your Free Quote"
      formDescription: "Fill out the form below for a free, no-obligation quote on our roof cleaning services."
      submitText: "Get Free Quote"
      formId: "contact-form"

  # Spacer
  - component: Spacer
    enabled: true
    props:
      size: "md"

  # Contact information
  - component: ContactInfo
    enabled: true
    props:
      heading: "Contact {{businessName}}"
      phone: "{{phone}}"
      email: "{{email}}"
      address: "{{mainLocation}}"
      showIcons: true

  # Spacer
  - component: Spacer
    enabled: true
    props:
      size: "md"

  # Business hours - automatically pulls from .env
  - component: BusinessHours
    enabled: true
    props:
      title: "Business Hours"
      showStatus: true

  # Spacer
  - component: Spacer
    enabled: true
    props:
      size: "md"

  # Emergency service notice
  - component: CTABanner
    enabled: true
    props:
      heading: "Need Urgent Roof Cleaning?"
      description: "For urgent roof cleaning needs or storm damage, please call us directly."
      buttonText: "Call Now: {{phone}}"
      buttonHref: "tel:{{formattedPhone}}"
      variant: "solid"

  # Spacer
  - component: Spacer
    enabled: true
    props:
      size: "lg"

  # Service areas
  - component: ServiceAreas
    enabled: true
    props:
      heading: "Roof Cleaning Service Areas"
      subtitle: "We provide professional roof cleaning services throughout {{mainLocation}} and surrounding suburbs within {{serviceRadius}}km."
      showAllAreas: true
      showCta: true
      ctaText: "We service all of Greater {{mainLocation}} and surrounding suburbs"
      ctaButtonText: "Check Your Area"
      ctaButtonLink: "/locations"

  # Final call to action
  - component: CTABanner
    enabled: true
    props:
      heading: "Ready to Restore Your Roof?"
      description: "Get your free quote today and see why {{mainLocation}} homeowners trust us with their roof cleaning needs."
      buttonText: "Call {{phone}}"
      buttonHref: "tel:{{formattedPhone}}"
      secondaryButtonText: "View Our Services"
      secondaryButtonHref: "/services"
      variant: "gradient"